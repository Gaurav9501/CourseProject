<div class="row">
  <div class="col-xs-12">
    <img src="#" alt="" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">

    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="sendToShoppingList()">Add Ingredients to Shopping List</a></li>
        <li><a style="cursor: pointer;"  >Edit List</a></li>
        <li><a style="cursor: pointer;" >Delete Recipe</a></li>

      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
      {{recipe.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="container" *ngFor="let ingrident of recipe.ingredients" >
      <li>
        {{ingrident.name}} {{ingrident.amount}}
      </li>
    </ul>
  </div>
</div>
